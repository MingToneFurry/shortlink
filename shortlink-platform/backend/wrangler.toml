# Cloudflare Worker Configuration for ShortLink Platform

name = "shortlink-platform"
main = "worker.js"
compatibility_date = "2024-01-01"
account_id = "a2aa832490a332300a12ac0c12ad49e6"

# Environment Variables (secrets should be set via wrangler secret)
[vars]
BASE_URL = "https://your-worker.your-subdomain.workers.dev"
ADMIN_DASHBOARD_URL = "https://your-admin-dashboard-url.pages.dev"

[assets]
directory = "../admin-dashboard/dist"
binding = "ASSETS"

# KV Namespaces
[[kv_namespaces]]
binding = "LINKS_KV"
id = "1f00d3850e274c0ea5992ea7b02f8ec1"
preview_id = "760f12818b2442c99c131ff1508f52c8"

[[kv_namespaces]]
binding = "ANALYTICS_KV"
id = "9d2e6ebe8e1944868f7d452b0c1282c2"
preview_id = "5f64f285bca3454482d757dfc00bffdd"

[[kv_namespaces]]
binding = "ADMIN_KV"
id = "917e3730630c4e8f973d304ba5df99fa"
preview_id = "08181fb20bdd407680c17bcee6fbffaf"

# Secrets (set these with wrangler secret put):
# JWT_SECRET - Random string for JWT signing
# Example: wrangler secret put JWT_SECRET
